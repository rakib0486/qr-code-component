<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS CDN-->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | QR code component</title>

  <style>
    .outfit-font{
      font-family: "Outfit", serif;
      background-color: hsl(216, 58%, 83%);
    }
  </style>
</head>

<body class="outfit-font">

  <section class="max-w-72 mx-auto mt-24 p-4 bg-white rounded-xl">
    <div>
      <img class="rounded-xl size-full" src="./images/image-qr-code.png" alt="image-qr-code">
    </div>
    <div class="text-center px-5 py-4">
      <h3 class="font-bold text-lg mb-3">Improve your front-end skills by building projects</h3>
      <p class="font-normal text-sm">Scan the QR code to visit Frontend mentor and take your coding skills to the next level</p>
    </div>
  </section>
  <div class="max-w-72 mx-auto text-center mt-4 text-lg">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-green-500 text-xl">Frontend Mentor</a>.
    <span class="block">Coded by <a href="#" class="text-red-500 text-2xl">Rakib Hossen</a>.</span>
  </div>
</body>

</html>
